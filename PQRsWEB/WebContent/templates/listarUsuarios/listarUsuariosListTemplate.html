 <% _.each(listarUsuarios, function(listarUsuario){ %>

<tr>

	<td><%= listarUsuario.get("idusuario") %></td>
	<td><%= listarUsuario.get("idrol") %></td>
	<td><%= listarUsuario.get("nombre") %></td>
	<td><%= listarUsuario.get("username") %></td>
	<td><%= listarUsuario.get("cargo") %></td>
	<td>
		<button value="Activo"
			class="mdl-button mdl-js-button mdl-button--raised " id="btnActiInac">Activo</button>
	</td>
</tr>
<% }); %>
