<main class="mdl-layout__content mdl-color--grey-100">

            </div>

            <div width="200px" height="200px"class="demo-chart mdl-cell mdl-cell--12-col mdl-cell--9-col-desktop">

                Nombre de usuario

                <label class="mdl-textfield__label" for="Inombre"></label>                
              </div>
            </div>

            <div width="200px" height="200px"class="demo-chart mdl-cell mdl-cell--12-col mdl-cell--9-col-desktop">

            </div>

            <div width="200px" height="200px"class="demo-chart mdl-cell mdl-cell--12-col mdl-cell--9-col-desktop">

            <div width="200px" height="200px"class="demo-chart mdl-cell mdl-cell--12-col mdl-cell--9-col-desktop">

              </div>
            </div>

<!--Enviar formulario-->

          <table width="50%" border="0" align="center" cellpadding="10" cellspacing="0">

          </div></td>
          <td></div align="center">

          </div></td>
